{% extends 'base.html' %}

{% block title %}
<title>editar</title>
{% endblock title %}
{% block texto_header %}
<h1>
        Edite su Perfil
</h1>
{% endblock texto_header %}   

{% block aparece_lista %}

<p>
    <form action={% url 'editar_perfil' %} method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        <table>
            {{form.as_table}}
         
        </table>   
        <button>Editar</button>
    </form>
</p>
{% endblock aparece_lista %}
